<!-- templates/myapp/author_detail.html -->
<h1>Detalhes do Autor</h1>

<p><strong>Nome:</strong> {{ autor.nome }}</p>
<p><strong>Email:</strong> {{ autor.email }}</p>

<h2>Detalhes</h2>
<ul>
    {% for detalhe in autor.detalhes_set.all %}
        <li>{{ detalhe.cidade }} {{ detalhe.rua }} ({{ detalhe.cep }})</li>
    {% endfor %}
</ul>
